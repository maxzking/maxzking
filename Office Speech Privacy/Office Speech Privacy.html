  <div class="container">
      <h2 class="switch_title">Speech Volume</h2>

      <!-- First row of toggle switches -->
      <div class="single-select-switch">
          <label class="switch">
              <input type="radio" name="Volume" value="Normal" checked onchange="playAudio()" onload="playAudio()">
              <span class="slider"></span>
              <span class="label">Normal Speech</span>
          </label>
          <label class="switch">
              <input type="radio" name="Volume" value="Raised" onchange="playAudio()">
              <span class="slider"></span>
              <span class="label">Raised Speech</span>
          </label>
      </div>

      <!-- Second row of toggle switches -->
      <h2 class="switch_title">Wall Type</h2>
      <div class="single-select-switch">
          <label class="switch">
              <input type="radio" name="Wall" value="1&1" checked onchange="playAudio()" onload="playAudio()">
              <span class="slider"></span>
              <span class="label">1&1</span>
          </label>
          <label class="switch">
              <input type="radio" name="Wall" value="1&2" onchange="playAudio()">
              <span class="slider"></span>
              <span class="label">1&2</span>
          </label>
          <label class="switch">
              <input type="radio" name="Wall" value="2&2" onchange="playAudio()">
              <span class="slider"></span>
              <span class="label">2&2</span>
          </label>
      </div>

      <!-- Third row of toggle switches-->
      <h2 class="switch_title">Sound Masking</h2>
      <div class="single-select-switch">
          <label class="switch">
              <input type="radio" name="Masking" value="On" checked onchange="playAudio()" onload="playAudio()">
              <span class="slider"></span>
              <span class="label">On</span>
          </label>
          <label class="switch">
              <input type="radio" name="Masking" value="Off" onchange="playAudio()">
              <span class="slider"></span>
              <span class="label">Off</span>
          </label>
      </div>
