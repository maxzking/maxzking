<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style test2.css">
    <title>Centered Flex Element</title>
</head>
<body>
    <div class="container">
        <h2 class="switch_title">Frequency</h2>

        <!-- First row of toggle switches -->
        <div class="single-select-switch">
            <label class="switch">
                <input type="radio" name="Frequency" value="500Hz" checked onchange="playAudio()" onload="playAudio()">
                <span class="slider"></span>
                <span class="label">500 Hz</span>
            </label>
            <label class="switch">
                <input type="radio" name="Frequency" value="1000Hz" onchange="playAudio()">
                <span class="slider"></span>
                <span class="label">1000 Hz</span>
            </label>
            <label class="switch">
                <input type="radio" name="Frequency" value="2000Hz" onchange="playAudio()">
                <span class="slider"></span>
                <span class="label">20000 Hz</span>
            </label>
        </div>

        <!-- Second row of toggle switches -->
        <h2 class="switch_title">Shape</h2>
        <div class="single-select-switch">
            <label class="switch">
                <input type="radio" name="Shape" value="Sine" checked onchange="playAudio()" onload="playAudio()">
                <span class="slider"></span>
                <span class="label">Sine</span>
            </label>
            <label class="switch">
                <input type="radio" name="Shape" value="Square" onchange="playAudio()">
                <span class="slider"></span>
                <span class="label">Square</span>
            </label>
            <label class="switch">
                <input type="radio" name="Shape" value="Saw" onchange="playAudio()">
                <span class="slider"></span>
                <span class="label">Saw</span>
            </label>
        </div>

        <!-- Audio Elements -->
        <audio id="sine500" src="audio/sine500.wav" preload="auto" loop></audio>
        <audio id="sine1000" src="audio/sine1000.wav" preload="auto" loop></audio>
        <audio id="sine2000" src="audio/sine2000.wav" preload="auto" loop></audio>
        <audio id="square500" src="audio/square500.wav" preload="auto" loop></audio>
        <audio id="square1000" src="audio/square1000.wav" preload="auto" loop></audio>
        <audio id="square2000" src="audio/square2000.wav" preload="auto" loop></audio>
        <audio id="saw500" src="audio/saw500.wav" preload="auto" loop></audio>
        <audio id="saw1000" src="audio/saw1000.wav" preload="auto" loop></audio>
        <audio id="saw2000" src="audio/saw2000.wav" preload="auto" loopâˆš></audio>

    </div>
    

    <script src="script test2.js" defer></script>
</body>
</html>
