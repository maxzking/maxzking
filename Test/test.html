<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Submit Example</title>
    <style>
        .image-button {
            cursor: pointer;
            margin: 10px;
            border: 2px solid transparent; /* Optional: border for images */
            border-radius: 5px; /* Optional: rounded corners */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        .image-button:hover {
            border-color: blue; /* Change border color on hover */
        }
    </style>
</head>
<body>
    <form id="imageForm" action="your-server-endpoint" method="POST">
        <input type="hidden" name="selectedValue" id="selectedValue">
        
        <img src="photos/Room A.png" alt="Option 1" class="image-button" onclick="sendValue('value1')">
        <img src="photos/Room B.png" alt="Option 2" class="image-button" onclick="sendValue('value2')">
        <img src="photos/Room C.png" alt="Option 3" class="image-button" onclick="sendValue('value3')">
        
        <button type="submit" style="display: none;">Submit</button>
    </form>

    <script>
        function sendValue(value) {
            // Set the value of the hidden input field
            document.getElementById('selectedValue').value = value;
            // Optionally, you can submit the form immediately
            document.getElementById('imageForm').submit();
        }
    </script>
</body>
</html>
