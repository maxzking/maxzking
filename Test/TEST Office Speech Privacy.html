<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TEST style Office Speech Privacy.css" />
    <title>Resonance Acoustics - Office Speech Privacy</title>
  </head>
  <body>

    <audio id="audio" src="../Office Speech Privacy/Audio/source-room-R.wav" preload="metadata" loop></audio>

    <script src="TEST Script office Speech Privacy.js"></script>
